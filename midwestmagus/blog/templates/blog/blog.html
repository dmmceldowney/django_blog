{% extends 'blog/base.html' %}

{% block body %}
    
    {% for post in posts %}
        <div class="container">
            <div class="jumbotron">
                <h2>{{ post }}</h2>
                <p>{{ post.blurb }}</p>
                <br>
                <small>{{ post.publish_date }}</small>
            </div>
        </div>
    {% endfor %}
        
{% endblock body %}
